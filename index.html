<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Trocar Cor de Fundo</title>
  <style>
    body {
      transition: background-color 0.5s ease;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Digite uma cor:</h1>
  <input type="text" id="colorInput" placeholder="Ex: red, #00ff00, rgb(0,0,255)" />

  <script>
    const input = document.getElementById('colorInput');

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const color = input.value;
        document.body.style.backgroundColor = color;
      }
    });
  </script>

</body>
</html>
